<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Im√°genes a pantalla completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #image-container {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Habilita el desplazamiento vertical */
        }

        img {
            display: block;
            max-width: 100%;
            width: 100%;
            height: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="New Curriculum David Garcia Torres.png" alt="Imagen a pantalla completa">
    </div>
</body>
</html>
